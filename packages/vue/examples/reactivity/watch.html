<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, watch } = Vue

    const obj = reactive({
      name: "li ming",
    })

    // 执行 watch 函数
    watch(
      obj,
      (value, oldValue) => {
        console.log("watch 监听被触发")
        console.log("value: " + JSON.stringify(value))
      },
      {
        immediate: false,
      }
    )

    // 两秒后触发 setter 行为（更新依赖）
    setTimeout(() => {
      obj.name = "li mei"
    }, 2000)
  </script>
</html>
